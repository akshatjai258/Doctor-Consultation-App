{% extends 'doctor/basic_ml.html' %} {%load static%} {%block title%} Passowrd Reset
{%endblock title%}

{% load crispy_forms_tags %}
{% block body %}
<style type="text/css" media="all">

div.passreset {
    padding: 5% 30% 0% 30%;
}


</style>
    <div class="content-section passreset">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Reset Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Request Password Reset</button>
            </div>
        </form>
    </div>
{% endblock body %}
